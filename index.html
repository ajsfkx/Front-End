<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="abs">
        <label for="searchCity">Search City</label>
        <div class="row">
          <div class="col-6">
            <input
              class="form-control"
              list="datalistOptions"
              id="exampleDataList"
              placeholder="Type to search..."
            />
          </div>
          <div class="col-2">
            <input
              class="btn btn-primary"
              id="btnn"
              type="submit"
              value="Search"
            />
          </div>
          <div class="col-1">
            <input
              class="btn btn-primary"
              id="geolocation"
              type="submit"
              value="Get Current Location"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h1 id="tempw">⛅18°</h1>

            <!--<h1>
              <a href="#"><sup id="celcius">C </sup></a>
              <a href="#"><sup id="farenheit"> F </sup></a>
            </h1>//-->

            <div class="row hum">Humidity</div>
            <div class="row win">Wind</div>
            <div class="row sky">Sky</div>
          </div>

          <div class="col">
            <h2>City</h2>
            <div class="col">
              <h6>Date/Time</h6>
            </div>
          </div>
        </div>

        <div class="row"></div>
        <div class="row">
          <div class="col abc">
            Monday
            <div class="row">
              <div class="col">⛅</div>
            </div>
            <div class="row">
              <div class="col">12C</div>
              <div class="col">18C</div>
            </div>
          </div>

          <div class="col abc">
            Tuesday
            <div class="row">
              <div class="col">⛅</div>
            </div>
            <div class="row">
              <div class="col">12C</div>
              <div class="col">18C</div>
            </div>
          </div>

          <div class="col abc">
            Wednesday
            <div class="row">
              <div class="col">⛅</div>
            </div>
            <div class="row">
              <div class="col">12C</div>
              <div class="col">18C</div>
            </div>
          </div>
          <div class="col abc">
            Thursday
            <div class="row">
              <div class="col">⛅</div>
            </div>
            <div class="row">
              <div class="col">12C</div>
              <div class="col">18C</div>
            </div>
          </div>
          <div class="col abc">
            Friday
            <div class="row">
              <div class="col">⛅</div>
            </div>
            <div class="row">
              <div class="col">12C</div>
              <div class="col">18C</div>
            </div>
          </div>

          <div class="col abc">
            Saturday
            <div class="row">
              <div class="col">⛅</div>
            </div>
            <div class="row">
              <div class="col">12C</div>
              <div class="col">18C</div>
            </div>
          </div>
          <div class="col abc">
            Sunday
            <div class="row">
              <div class="col">⛅</div>
            </div>
            <div class="row">
              <div class="col">12C</div>
              <div class="col">18C</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
